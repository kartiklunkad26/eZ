<!doctype html>
<html>
<head>
<title>eZ Subitem Grid Item view tests</title>
</head>
<body>
<div class="container"></div>

<script type="text/x-handlebars-template" id="subitemgriditemview-ez-template">
    <img class="ez-subitemgrid-item-image" alt="">
</script>

<script type="text/javascript" src="../../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/ez-subitemgriditemview-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;

    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-subitemgriditemview'],
        filter: loaderFilter,
        modules: {
            "ez-subitemgriditemview": {
                requires: ['ez-templatebasedview', 'ez-asynchronousview', 'array-extras'],
                fullpath: "../../../../Resources/public/js/views/subitem/ez-subitemgriditemview.js"
            },
            "ez-templatebasedview": {
                requires: ['ez-view', 'handlebars', 'template'],
                fullpath: "../../../../Resources/public/js/views/ez-templatebasedview.js"
            },
            "ez-asynchronousview": {
                requires: ['view', 'event-tap'],
                fullpath: "../../../../Resources/public/js/extensions/ez-asynchronousview.js"
            },
            "ez-view": {
                requires: ['view', 'base-pluginhost', 'ez-pluginregistry'],
                fullpath: "../../../../Resources/public/js/views/ez-view.js"
            },
            "ez-pluginregistry": {
                requires: ['array-extras'],
                fullpath: "../../../../../Resources/public/js/services/ez-pluginregistry.js"
            },
        }
    }).use('ez-subitemgriditemview-tests', function (Y) {
        Y.Test.Runner.run();
    });
</script>
</body>
</html>
